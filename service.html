        document.getElementById('btn').onclick = function change_image() {
            if (gambarIndex == gambar.length - 1) {
                gambarIndex = 0;
            }
            else {
                gambarIndex++;
            }
            document.getElementById("image").src = `${gambar[gambarIndex]}.jpg`;
        }



        document.getElementById('reset').onclick = function change_image() {
            document.getElementById("image").src = "img/1.jpg";
            document.querySelector(".minuman .nama").textContent = "img/1.jpg";
            document.getElementById('teks').textContent = "";
            gambarIndex = 0;
        }
